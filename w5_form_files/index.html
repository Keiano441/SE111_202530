<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Keiano Rawlins">
    <meta name="description" content="Default HTML Page for SE 111">

    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Birthday Party Registration Form</title>
</head>
<body>
    <div>
        <!-- heading -->
        <h1>Birthday Party Registration Form</h1>

        <form action="confirm.html" method="GET">
            <table>
                <thead>
                   <tr>
                       <!-- Table headers: Labels and Form Fields -->
                       <td><b>Labels</b></td>
                       <td><b>Form Fields</b></td>
                   </tr>
                </thead>
                <tbody>
                    <!-- Parent/Guardian Information -->
                    <tr>
                        <td>
                           <label for="gfirst">Parent/Guardian Name</label> 
                        </td>
                        <td>
                            <!-- First and Last Name input -->
                            <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"> <br>
                            <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name">
                        </td>
                    </tr>

                    <!-- Childs First Name -->
                    <tr>
                        <td>
                            <label for="c-first">Child's First Name</label> 
                        </td>
                        <td>
                            <input type="text" required name="cfirst" placeholder="Child's First Name">
                        </td>
                    </tr>

                    <!-- Childs age -->
                    <tr>
                        <td>
                            <label for="age">Child's Age</label> 
                        </td>
                        <td>
                            <input type="number" required name="age" value="3">
                        </td>
                    </tr>

                    <!-- Section: Date and Time -->
                    <tr>
                        <td><h2>Date and Time</h2></td>
                        <td></td>
                    </tr>

                    <!-- Date -->
                    <tr>
                        <td>
                           <label for="date">Date</label> 
                        </td>
                        <td>
                            <input type="date" required name="date">
                        </td>
                    </tr>

                    <!-- Start Time -->
                    <tr>
                        <td>
                            <label for="time">Start Time</label> 
                        </td>
                        <td>
                            <input type="time" required name="time">
                        </td>
                    </tr>

                    <!-- # of Guests -->
                    <tr>
                        <td>
                            <label for="guests">Number of Guests</label> 
                        </td>
                        <td>
                            <input type="number" name="guests" value="5">
                        </td>
                    </tr>

                    <!-- Food -->
                    <tr>
                        <td><h2>Food</h2></td>
                        <td></td>
                    </tr>

                    <!-- Size Selection -->
                    <tr>
                        <td>
                           <label for="size">Size</label> 
                        </td>
                        <td>
                            <input type="radio" name="size" value="sm"> sm
                            <input type="radio" name="size" value="med"> med 
                            <input type="radio" name="size" value="lg"> lg 
                        </td>
                    </tr>

                    <!-- Drinks Selection -->
                    <tr>
                        <td>
                            <p>Drinks</p> 
                        </td>
                        <td>
                            <!-- Drink options -->
                            <input type="checkbox" name="drinks1" checked="true" value="coke">  
                            <label for="drink1">Coke</label>  <br>

                            <input type="checkbox" name="drinks2" value="sprite"> 
                            <label for="drink2">Sprite</label> <br>

                            <input type="checkbox" name="drinks3" value="fruit punch"> 
                            <label for="drink3">Fruit Punch</label> <br>

                            <input type="checkbox" name="drinks4" value="lemonade"> 
                            <label for="drink4">Lemonade</label> <br>

                            <input type="checkbox" name="drinks5" value="iced tea"> 
                            <label for="drink5">Iced Tea</label> <br>
                        </td>
                    </tr>

                    <!-- Cake selection -->
                    <tr>
                        <td>
                            <label for="cake">Cake</label> 
                        </td>
                        <td>
                            <select name="cake">
                                <option selected>Chocolate</option>
                                <option>Vanilla</option>
                                <option>I'll bring my own</option>
                            </select>
                        </td>
                    </tr>

                    <!--ecorations -->
                    <tr>
                        <td><h2>Decorations</h2></td>
                        <td></td>
                    </tr>

                    <!-- Color picker -->
                    <tr>
                        <td>
                           <label for="colors">Color Scheme</label> 
                        </td>
                        <td>
                            Choose a color scheme for the party
                            <br>
                            <input type="color" name="colors">
                        </td>
                    </tr>

                    <!-- Additional Comments -->
                    <tr>
                        <td>
                            <label for="comments">Additional Comments</label> 
                        </td>
                        <td>
                            <textarea placeholder="Please add any additional comments here" name="comments"></textarea>
                        </td>
                    </tr>

                    <!-- Form Submit Button -->
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Submit"> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
